<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&family=Oswald:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../src/output.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Success</title>
    </head>

    <body class="grid place-items-center bg-gray-300 font-montserrat">
        <div class="relative mx-auto aspect-[9/18] h-full max-w-md overflow-hidden bg-[#f2f2f2]">
            <div class="bg-gradient flex w-full flex-col justify-center px-4">
                <div class="banner flex h-40 w-full flex-col items-center justify-center bg-success-banner">
                    <img src="../assets/images/success/43-success.png" alt="" />
                    <p class="font-montserrat font-semibold text-white">You successfully join the Contest</p>
                </div>
                <div class="card -mb-5 flex justify-between gap-3 font-montserrat text-sm font-semibold">
                    <div class="card-1 flex flex-1 items-center justify-center rounded-sm bg-white p-2 shadow-2xl">
                        <div class="icon mr-2"><img src="../assets/images/success/card-10.png" alt="" /></div>
                        <span>Enter Contest Code</span>
                    </div>
                    <div class="card-2 flex flex-1 items-center justify-center rounded-sm bg-white p-2 shadow-2xl">
                        <div class="icon mr-2"><img src="../assets/images/success/43-success-toffy.png" alt="" /></div>
                        <span>Create a Contest</span>
                    </div>
                </div>
            </div>
            <div class="main mt-16 px-4">
                <div class="sub flex flex-col items-center justify-center bg-white py-4">
                    <p class="font-montserrat text-lg font-semibold text-[#323232]">Add Money</p>
                    <div
                        class="cb mb-2 flex w-full items-center justify-between border-b px-6 pb-2 font-semibold text-gray-500"
                    >
                        <span>Current Balance</span>
                        <span>â‚¹100</span>
                    </div>
                    <form action="" class="w-full px-6">
                        <div class="input-group mb-2">
                            <label for="" class="text-xs text-gray-400">Enter Amount</label>
                            <input
                                type="text"
                                name=""
                                id=""
                                class="w-full rounded-sm bg-white px-3.5 py-2.5 font-semibold shadow outline-none transition-all focus-within:outline-none focus-within:ring focus:ring-blue-400/50"
                                placeholder="1500"
                            />
                        </div>
                        <div>
                            <p class="text-center text-xs font-semibold text-gray-500">
                                Or select one of the amounts from below.
                            </p>
                            <div
                                class="amount my-5 flex items-center justify-between gap-6 font-semibold text-gray-600"
                            >
                                <span class="flex-1 border px-4 py-2 text-center shadow">100</span>
                                <span class="flex-1 border px-4 py-2 text-center shadow">500</span>
                                <span class="flex-1 border px-4 py-2 text-center shadow">999</span>
                            </div>
                        </div>
                        <button
                            type="submit"
                            class="mx-auto mt-5 block rounded-sm bg-[#007ac3] px-12 py-2.5 text-center font-semibold text-white transition-all focus-within:ring focus-within:ring-blue-300/80 hover:bg-blue-700"
                        >
                            Add Money
                        </button>
                    </form>
                </div>
            </div>

            <!-- BOTTOM NAV -->
            <nav class="bottom-nav absolute bottom-0 w-full rounded-tr-xl rounded-tl-xl bg-white">
                <ul class="flex w-full justify-evenly py-4 font-semibold text-[#8d8d8d]">
                    <li>
                        <a href="#" class="active flex flex-col items-center justify-center"
                            ><i class="fa-solid fa-house mb-1 text-lg"></i><span class="text-xs">Home</span></a
                        >
                    </li>
                    <li>
                        <a href="#" class="flex flex-col items-center justify-center"
                            ><i class="fa-solid fa-user mb-1 text-lg"></i><span class="text-xs">Account</span></a
                        >
                    </li>
                    <li>
                        <a href="#" class="flex flex-col items-center justify-center"
                            ><i class="fa-solid fa-trophy mb-1 text-lg"></i
                            ><span class="text-xs">My Prediction</span></a
                        >
                    </li>
                    <li>
                        <a href="#" class="flex flex-col items-center justify-center"
                            ><i class="fa-solid fa-ellipsis mb-1 text-lg"></i><span class="text-xs">More</span></a
                        >
                    </li>
                </ul>
            </nav>
        </div>
    </body>
</html>
