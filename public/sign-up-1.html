<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&family=Oswald:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body class="bg-gray-300 font-montserrat">
    <div class="relative mx-auto h-full max-w-md overflow-hidden">
        <div class="flex h-20 flex-col justify-center bg-gradient px-4">
            <nav class="flex items-center justify-between">
                <div class="logo flex items-center justify-center gap-2 font-semibold text-gray-50/90">
                    <span> <i class="fa-solid fa-arrow-left mr-2"></i>Sign up</span>
                </div>
            </nav>
        </div>
        <div class="main h-full">
            <div class="content h-full bg-[#fafafa] p-4">
                <div class="logo my-8 flex flex-row items-center justify-center">
                    <span class="text-2xl font-bold uppercase text-[#d6733a]">C<span
                            class="text-[#5d37f3]">X</span>9</span>
                    <span class="ml-2 text-3xl font-bold uppercase">cricx9</span>
                </div>
                <!-- MORE LIST -->
                <form action="">
                    <div class="input-group mb-2">
                        <label for="" class="text-xs text-gray-400">Full name</label>
                        <input type="text" name="" id=""
                            class="w-full bg-white px-3.5 py-2.5 shadow outline-none focus-within:outline-none focus-within:ring focus:ring-blue-400/50 transition-all rounded-sm font-semibold"
                            placeholder="Full name">
                    </div>
                    <div class="input-group mb-2">
                        <label for="" class="text-xs text-gray-500">Email</label>
                        <input type="email" name="" id=""
                            class="w-full bg-white px-3.5 py-2.5 shadow outline-none focus-within:outline-none focus-within:ring focus:ring-blue-400/50 transition-all rounded-sm font-semibold"
                            placeholder="Email">
                    </div>
                    <div class="input-group mb-2">
                        <label for="" class="text-xs text-gray-500">Password</label>
                        <div class="relative">
                            <input type="text" name="" id=""
                                class="w-full bg-white pl-3.5 py-2.5 pr-10 shadow outline-none focus-within:outline-none focus-within:ring focus:ring-blue-400/50 transition-all rounded-sm font-semibold"
                                placeholder="Password">
                            <i class="fa fa-eye absolute right-4 text-gray-500 top-1/2 -translate-y-1/2"
                                aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <label for="" class="text-xs text-gray-500">Confirm Password</label>
                        <div class="relative">
                            <input type="text" name="" id=""
                                class="w-full bg-white pl-3.5 py-2.5 pr-10 shadow outline-none focus-within:outline-none focus-within:ring focus:ring-blue-400/50 transition-all rounded-sm font-semibold"
                                placeholder="Confirm Password">
                            <i class="fa fa-eye absolute right-4 text-gray-500 top-1/2 -translate-y-1/2"
                                aria-hidden="true"></i>
                        </div>
                    </div>
                    <p class="text-sm font-semibold text-gray-500 my-4">By signing up, you agree to the <a href="#"
                            class="text-blue-500">Terms & Conditions</a> and <a class="text-blue-500" href="#">Privacy
                            Policy</a></p>
                    <button type="submit"
                        class="w-full rounded-sm bg-[#007ac3] px-3 py-2.5 text-center hover:bg-blue-700 font-semibold text-white focus-within:ring focus-within:ring-blue-300/80 transition-all ">Sign
                        up</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
