<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&family=Oswald:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Prediction</title>
</head>

<body class="bg-gray-300 font-montserrat">
    <div class="relative mx-auto h-full max-w-md overflow-hidden bg-[#f2f2f2]">
        <div class="bg-gradient rounded_bg flex flex-col justify-center overflow-hidden px-4">
            <nav class="flex h-20 items-center justify-between">
                <div class="logo flex items-center justify-center gap-2 font-medium text-gray-50/90">
                    <span class="text-lg font-bold">
                        <i class="fa-solid fa-arrow-left mr-2"></i> Cricket Quiz Play</span>
                </div>
                <div class="coin flex">
                    <span
                        class="flex rounded-xl bg-[#5d3c60] px-2 py-1 text-xs font-semibold text-white items-center gap-2"><img
                            src="../assets/images/prediction/prediction page-coin-bar.png" alt="" />50</span>
                </div>
            </nav>

            <p class="my-10 text-center font-semibold text-white border-b-2 w-max mx-auto">5 Over</p>
            <p class="mb-8 pb-12 text-center text-xl font-medium text-white">
                Predict the Last Digit of Run <br />
                in this over and win x 9
            </p>
        </div>
        <div class="number font-oswald text-3xl font-medium text-white">
            <div class="my-8 flex justify-around px-20">
                <span class="number_bg flex aspect-square w-12 items-center justify-center rounded-full">1</span>
                <span class="number_bg flex aspect-square w-12 items-center justify-center rounded-full">2</span>
                <span class="number_bg flex aspect-square w-12 items-center justify-center rounded-full">3</span>
            </div>
            <div class="my-8 flex justify-around px-20">
                <span class="number_bg flex aspect-square w-12 items-center justify-center rounded-full">4</span>
                <span class="number_bg flex aspect-square w-12 items-center justify-center rounded-full">5</span>
                <span class="number_bg flex aspect-square w-12 items-center justify-center rounded-full">6</span>
            </div>
            <div class="my-8 flex justify-around px-20">
                <span class="number_bg flex aspect-square w-12 items-center justify-center rounded-full">7</span>
                <span class="number_bg flex aspect-square w-12 items-center justify-center rounded-full">8</span>
                <span class="number_bg flex aspect-square w-12 items-center justify-center rounded-full">9</span>
            </div>
            <div class="my-8 flex justify-around px-20">
                <span class="number_bg flex aspect-square w-12 items-center justify-center rounded-full">0</span>
            </div>
        </div>
        <div
            class="coin-container isolate mt-16 flex justify-end px-6 font-oswald font-medium text-white relative w-max ml-auto">
            <span id="btnCoin"
                class="cursor-pointer select-none flex aspect-square w-20 items-center justify-center bg-number-bg bg-cover text-4xl">5</span>
            <span class="expand-coin expand-coin-1">50</span>
            <span class="expand-coin expand-coin-2">500</span>
            <span class="expand-coin expand-coin-3">1000</span>
            <span class="expand-coin expand-coin-4">5000</span>
        </div>
    </div>

    <script>
        let btnCoin = document.querySelector('#btnCoin')
        let coinContainer = document.querySelector('.coin-container')
        btnCoin.addEventListener('click', function () {
            coinContainer.classList.toggle("open")
        })
    </script>
</body>

</html>
