<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&family=Oswald:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../src/output.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Prediction</title>
    </head>

    <body class="bg-gray-300 font-montserrat">
        <div class="relative mx-auto h-full max-w-md overflow-hidden bg-[#f2f2f2]">
            <div class="bg-gradient flex flex-col justify-center overflow-hidden px-4">
                <nav class="flex h-20 items-center justify-between">
                    <div class="logo flex items-center justify-center gap-2 font-medium text-gray-50/90">
                        <span class="text-lg font-bold">
                            <i class="fa-solid fa-arrow-left mr-2"></i> Cricket Quiz Play</span
                        >
                    </div>
                    <div class="coin flex">
                        <span class="flex rounded-xl bg-[#5d3c60] p-2 text-xs font-semibold text-white"
                            ><img src="../assets/images/prediction/prediction page-coin-bar.png" alt="" />&nbsp;50</span
                        >
                    </div>
                </nav>

                <p class="my-10 text-center font-semibold text-white">5 Over</p>
                <p class="mb-8 text-center text-xl font-medium text-white">
                    Predict the Last Digit of Run <br />
                    in this over and win x 9
                </p>
            </div>
            <div class="number">
                <div class="flex justify-around px-20">
                    <span class="rounded-full bg-[#f1892b] p-2 text-2xl font-semibold text-white">1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <div>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                </div>
                <div>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                </div>
                <div>
                    <span>0</span>
                </div>
            </div>
        </div>
    </body>
</html>
