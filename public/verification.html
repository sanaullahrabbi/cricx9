<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&family=Oswald:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../src/output.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Verification</title>
    </head>

    <body class="grid place-items-center bg-gray-300 font-montserrat">
        <div class="relative mx-auto aspect-[9/18] h-full max-w-md overflow-hidden bg-[#f2f2f2]">
            <div class="bg-gradient flex flex-col justify-center overflow-hidden px-4">
                <nav class="flex h-20 items-center justify-between">
                    <div class="logo flex items-center justify-center gap-2 font-medium text-gray-50/90">
                        <span class="text-lg">
                            <i class="fa-solid fa-arrow-left mr-2"></i> Enter Verification Code</span
                        >
                    </div>
                </nav>
            </div>
            <div class="logo my-8 flex flex-row items-center justify-center">
                <span class="text-2xl font-bold uppercase text-[#d6733a]">C<span class="text-[#5d37f3]">X</span>9</span>
                <span class="ml-2 text-3xl font-bold uppercase">cricx9</span>
            </div>
            <div class="heading flex flex-col items-center justify-center px-4">
                <p class="text-center text-xl font-semibold text-[#323232]">Enter One Time Password (OTP)</p>
                <span class="mb-1 text-center text-sm font-medium text-[#a8a8a8]"
                    >One Time Password (OTP) has been sent
                    <br />
                    to your mobile <span class="font-semibold text-[#3f3f3f]"> * * * * * * 3210</span> please enter the
                    <br />
                    same here to login.
                </span>
                <a href="" # class="mb-6 text-sm font-semibold text-[#208ac9]">Edit number</a>
                <form class="code mb-6 text-xl font-medium text-[#323232]">
                    <input type="text" inputmode="numeric" class="mx-2 w-10 rounded-sm bg-white px-3 py-2" value="2" />
                    <input type="text" inputmode="numeric" class="mx-2 w-10 rounded-sm bg-white px-3 py-2" value="7" />
                    <input type="text" inputmode="numeric" class="mx-2 w-10 rounded-sm bg-white px-3 py-2" value="8" />
                    <input type="text" inputmode="numeric" class="mx-2 w-10 rounded-sm bg-white px-3 py-2" value="5" />
                </form>
                <button
                    type="submit"
                    class="w-full rounded-sm bg-[#007ac3] px-3 py-2.5 text-center font-semibold text-white transition-all focus-within:ring focus-within:ring-blue-300/80 hover:bg-blue-700"
                >
                    Continue
                </button>
                <div class="resend">
                    <p class="my-3 text-sm font-medium text-[#a8a8a8]">
                        Didn't receive OTP? <a href="#" class="text-[#208ac9]">Resend OTP</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
