<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&family=Oswald:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../src/output.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Match-Click</title>
    </head>

    <body class="grid place-items-center bg-gray-300 font-montserrat">
        <div class="relative mx-auto aspect-[9/18] h-full max-w-md overflow-hidden bg-[#f2f2f2]">
            <div class="bg-gradient flex h-full flex-col justify-center overflow-hidden px-4">
                <nav class="flex h-20 items-center justify-between">
                    <div class="logo flex items-center justify-center gap-2 font-semibold text-gray-50/90">
                        <span> <i class="fa-solid fa-arrow-left mr-2"></i> Match</span>
                    </div>
                    <div class="right flex flex-row items-center justify-center">
                        <a href="#" class="mr-2"
                            ><img
                                src="../assets/images/match-click/Match click.png"
                                alt=""
                                class="aspect-square w-6 rounded-full bg-[#56386b] p-1"
                        /></a>
                        <div
                            class="grid aspect-square w-6 place-items-center rounded-[50%] bg-[#19ce33] font-semibold text-white"
                        >
                            <a href="#">?</a>
                        </div>
                    </div>
                </nav>
                <div class="flex-1">
                    <div class="date flex w-full flex-row items-center justify-center gap-3">
                        <img
                            src="../assets/images/match-click/Match click-time-left.png"
                            alt=""
                            class="aspect-square w-4"
                        />
                        <h4 class="font-oswald text-white">1h 22m 45s</h4>
                    </div>
                    <div class="match my-6 flex items-center justify-around font-oswald font-medium">
                        <div class="flex flex-row">
                            <div class="icon rounded-full bg-[#f0c138] p-2 outline outline-4 outline-[#231f20]">
                                <img src="../assets/images/match-click/Match click-team.png" alt="" class="w-8" />
                            </div>
                            <div class="info ml- ml-2 flex flex-col items-center justify-center text-white">
                                <span class="name">MI</span>
                                <span class="score">7</span>
                            </div>
                        </div>
                        <div class="middle relative text-gray-300/90">
                            <img
                                src="../assets/images/match-click/Match click-vs.png"
                                alt=""
                                class="absolute right-1/2 bottom-1/2 min-w-[5rem] translate-x-1/2 translate-y-1/2"
                                srcset=""
                            />
                            <span class="-mt-1 block">vs</span>
                        </div>
                        <div class="right flex flex-row">
                            <div class="icon rounded-full bg-[#bbc2c5] p-2 outline outline-4 outline-[#231f20]">
                                <img src="../assets/images/match-click/Match click-team.png" alt="" class="w-8" />
                            </div>
                            <div class="info ml- ml-2 flex flex-col items-center justify-center text-white">
                                <span class="name">RR</span>
                                <span class="score">4</span>
                            </div>
                        </div>
                    </div>
                    <div class="score_over mt-10 flex justify-center gap-6 font-montserrat text-white">
                        <span>
                            <span class="font-medium">Score</span>
                            <span class="rounded-sm bg-[#403184] px-2 py-1 text-sm font-semibold">7 - 11</span>
                        </span>
                        <span>
                            <span class="rounded-sm bg-[#403184] px-2 py-1 text-sm font-semibold">2 - 100</span>
                            <span class="font-medium">Over</span>
                        </span>
                    </div>
                    <p class="my-12 text-center font-oswald font-semibold text-white">Select Over</p>
                    <div class="over mb-6 flex items-center justify-around font-montserrat">
                        <div class="left flex flex-col items-center justify-center">
                            <div class="icon rounded-full bg-[#15a3e4] p-2 outline outline-2 outline-[#fff]">
                                <img src="../assets/images/match-click/Match click-ball.png" alt="" class="w-8" />
                            </div>
                            <div class="info flex flex-col items-center justify-center">
                                <span
                                    class="name grid aspect-square w-7 place-items-center rounded-full bg-[#fff] text-sm font-bold text-[#323232]"
                                    >5</span
                                >
                                <span class="score mt-2 text-xl font-medium text-white">OVER</span>
                            </div>
                        </div>
                        <div class="right flex flex-col items-center justify-center">
                            <div class="icon rounded-full bg-[#5b4053] p-2 outline outline-2 outline-[#fff]">
                                <img src="../assets/images/match-click/Match click-ball.png" alt="" class="w-8" />
                            </div>
                            <div class="info flex flex-col items-center justify-center">
                                <span
                                    class="name grid aspect-square w-7 place-items-center rounded-full bg-[#fff] text-sm font-bold text-[#323232]"
                                    >10</span
                                >
                                <span class="score mt-2 text-xl font-medium text-white">OVER</span>
                            </div>
                        </div>
                    </div>
                    <div class="over mb-6 flex items-center justify-around font-montserrat">
                        <div class="mt-7 flex flex-col items-center justify-center">
                            <div class="icon rounded-full bg-[#5b4053] p-2 outline outline-2 outline-[#fff]">
                                <img src="../assets/images/match-click/Match click-ball.png" alt="" class="w-8" />
                            </div>
                            <div class="info flex flex-col items-center justify-center">
                                <span
                                    class="name grid aspect-square w-7 place-items-center rounded-full bg-[#fff] text-sm font-bold text-[#323232]"
                                    >15</span
                                >
                                <span class="score mt-2 text-xl font-medium text-white">OVER</span>
                            </div>
                        </div>
                        <div class="right flex flex-col items-center justify-center">
                            <div>
                                <span class="font-oswald text-xs uppercase text-[#ffffff] text-gray-300/90"
                                    >Suspended</span
                                >
                            </div>
                            <div class="icon rounded-full bg-[#5b4053] p-2 outline outline-2 outline-[#fff]">
                                <img src="../assets/images/match-click/Match click-red-ball.png" alt="" class="w-8" />
                            </div>
                            <div class="info flex flex-col items-center justify-center">
                                <span
                                    class="name grid aspect-square w-7 place-items-center rounded-full bg-[#fff] text-sm font-bold text-[#323232]"
                                    >20</span
                                >
                                <span class="score mt-2 text-xl font-medium text-white">OVER</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="heading -mx-4 mt-6 flex flex-col items-center justify-center bg-black px-4 py-2">
                    <a
                        href="#"
                        class="w-full rounded-sm bg-[#1ac721] p-3 text-center font-semibold uppercase text-white"
                        >next</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
