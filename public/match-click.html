<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&family=Oswald:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../src/output.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Match-Click</title>
    </head>

    <body class="bg-gray-300 font-montserrat">
        <div class="relative mx-auto h-full max-w-md overflow-hidden bg-[#f2f2f2]">
            <div class="bg-gradient flex flex-col justify-center overflow-hidden px-4">
                <nav class="flex h-20 items-center justify-between">
                    <div class="logo flex items-center justify-center gap-2 font-semibold text-gray-50/90">
                        <span> <i class="fa-solid fa-arrow-left mr-2"></i> Match</span>
                    </div>
                    <div class="right flex flex-row justify-center">
                        <a href="#" class="my-1 mx-3"
                            ><img src="../assets/images/match-click/Match click.png" alt=""
                        /></a>
                        <div class="what rounded-[50%] bg-[#19ce33] py-1 px-3 font-semibold text-white">
                            <a href="#"><img src="" alt="" />?</a>
                        </div>
                    </div>
                </nav>
                <div class="date flex w-full flex-row items-center justify-center">
                    <img src="../assets/images/match-click/Match click-time-left.png" alt="" / class="mx-3 my-4
                    aspect-square w-4">
                    <h4 class="font-oswald text-white">1h 22m 45s</h4>
                </div>
                <div class="match"></div>
            </div>
            <div class="heading flex flex-col items-center justify-center px-4">
                <a href="#" class="w-full rounded-sm bg-[#007ac3] p-3 text-center font-semibold text-white"
                    >Invite Your Friends</a
                >
            </div>
        </div>
    </body>
</html>
